{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="shortcut icon" href="{% static 'content/logo.svg' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="{% static 'js/index.js' %}" defer></script>
     
<body>
    <nav class="navbar is-fixed-top is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'base' %}">
            <img src="{% static 'content/logo.svg' %}" width="90" height="50">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          
      
          <div class="navbar-end">
            <a class="navbar-item" href="{% url 'base' %}">
                Inicio
              </a>
              <a class="navbar-item" href="{% url 'base' %}">
                Nosotros
              </a>
              <a class="navbar-item" href="{% url 'base' %}">
                Contacto
              </a>
          </div>
        </div>
        
      </nav>
 <br><br> 
      
      
    {% block content %}
    {% endblock %}
   
    <div class="footer">
      <h1 class="title">Hello footer</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
	function myFunction() {
	 alert("Mensaje Enviado");
	}
    </script>
    
   
</body>
</html>
